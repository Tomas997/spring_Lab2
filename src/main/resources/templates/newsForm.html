<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create News</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .columns {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 10px;
        text-align: left;
        }

        ul {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        li {
            padding: 5px 5px;
            margin-bottom: 5px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, textarea, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            text-align: center;
        }

        .close {
            color: red;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            float: right;
        }
    </style>
</head>
<body>
<h1>Create News</h1>
<form action="/admin/create_news" method="post">

    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" />
    </div>
    <div>
        <label for="content">Content:</label>
        <textarea id="content" name="content"></textarea>
    </div>
    <div>
        <label for="category">Category:</label>
        <div style="display: flex; align-items: center;">
            <select id="category" name="category">
                <option value="" disabled selected>Select a category</option>
                <option th:each="category : ${categories}"
                        th:value="${category}"
                        th:text="${category.displayName}"></option>
            </select>
            <button type="button" id="statsButton" style="margin-left: 10px;">View Stats</button>
        </div>
    </div>
    <div>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" th:max="${currentDate}" />
    </div>
    <button type="submit">Create News</button>
</form>


<div id="statsModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <h2>Category Statistics</h2>
        <div class="columns">
            <ul class="categories">
                <li th:each="category : ${categories}" th:text="${category.displayName}"></li>
            </ul>
            <ul class="counts">
                <li>1</li>
            </ul>
            <ul class="counts">
                <li>=)</li>
            </ul>
        </div>
    </div>
</div>



<script>
    const statsButton = document.getElementById('statsButton');
    const statsModal = document.getElementById('statsModal');
    const closeModal = document.getElementById('closeModal');

    statsButton.addEventListener('click', () => {
        statsModal.style.display = 'flex';
    });

    closeModal.addEventListener('click', () => {
        statsModal.style.display = 'none';
    });


    window.addEventListener('click', (event) => {
        if (event.target === statsModal) {
            statsModal.style.display = 'none';
        }
    });
</script>
</body>
</html>
